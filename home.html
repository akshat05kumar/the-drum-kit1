<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>The Drum Kit</title>
  </head>
  <body>
    <header>
      <h1><u>The Drum Kit</u></h1>
      <h3>(Click key on keyboard to play)</h3>
    </header>
    <main>
      <div class="instruments">
        <img src="crash.png" alt="crash Image" id="k" />
        <h2>k</h2>
      </div>
      <div class="instruments">
        <img src="kick.png" alt="kick Image" id="l" />
        <h2>l</h2>
      </div>
      <div class="instruments">
        <img src="snare.png" alt="snare Image" id="j" />
        <h2>j</h2>
      </div>
      <div class="instruments">
        <img src="tom1.png" alt="tom1 Image" id="w" />
        <h2>w</h2>
      </div>
      <div class="instruments">
        <img src="tom2.png" alt="tom2 Image" id="a" />
        <h2>a</h2>
      </div>
      <div class="instruments">
        <img src="tom3.png" alt="tom3 Image" id="s" />
        <h2>s</h2>
      </div>
      <div class="instruments">
        <img src="tom4.png" alt="tom4 Image" id="d" />
        <h2>d</h2>
      </div>
    </main>
    <script src="drumKit.js"></script>
  </body>
</html>
